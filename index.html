<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libray Odin Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="modalContainer">
        <div class="modal card">
            <h2 class="modal__title title">Book Data</h2>
            
            <label class="modal__label"for="bookTitle">Title</label>
            <input class="modal__input" id="bookTitle" name="bookTitle"type="text">

            <label class="modal__label"for="bookAuthor">Author</label>
            <input class="modal__input" id="bookAuthor" name="bookAuthor" type="text">

            <label class="modal__label"for="bookPages">Pages</label>
            <input class="modal__input" id="bookPages" name="bookPages" type="text">

            <label for="readStatus">Is Read?</label>
            <input id="readStatus" type="checkbox" name="readStatus">

            <div class="modal__buttonBox buttonBox">
                <button type="button" aria-label="Confirm">Ok</button>
                <button type="button" aria-label="Cancel">cancel</button>
            </div>

        </div>
    </div>
    <header class="header">
        <h1 class="header__title title">Libray Project</h1>
    </header>
    <main class="main" id="root">
        <div class="library" id="libraryDOM">
            <div class="library__cardbook cardbook card">
                <h2 class="cardbook__title title">The Hobbit</h2>
                <p class="cardbook__author author">J.R.R Tolkien</p>
                <p class="cardbook__page page">259 pages</p>
                <p class="cardbook__isRead isRead">Read</p>
                <div class="cardbook__buttonBox buttonBox">
                    <svg class="buttonBox__edit buttonBox__btn btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book edit</title><path d="M6 20H11V22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V10.3C19.78 10.42 19.57 10.56 19.39 10.74L18 12.13V4H13V12L10.5 9.75L8 12V4H6V20M22.85 13.47L21.53 12.15C21.33 11.95 21 11.95 20.81 12.15L19.83 13.13L21.87 15.17L22.85 14.19C23.05 14 23.05 13.67 22.85 13.47M13 19.96V22H15.04L21.17 15.88L19.13 13.83L13 19.96Z" /></svg>

                    <svg class="buttonBox__delete buttonBox__btn btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete</title><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                </div>
            </div>

            <div class="library__cardbook cardbook card">
                <h2 class="cardbook__title title">Babilon</h2>
                <p class="cardbook__author author">Stephen Mayer</p>
                <p class="cardbook__page page">451 pages</p>
                <p class="cardbook__isRead isRead">Not Read</p>
                <div class="buttonBox">
                    <svg class="buttonBox__edit buttonBox__btn btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book edit</title><path d="M6 20H11V22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V10.3C19.78 10.42 19.57 10.56 19.39 10.74L18 12.13V4H13V12L10.5 9.75L8 12V4H6V20M22.85 13.47L21.53 12.15C21.33 11.95 21 11.95 20.81 12.15L19.83 13.13L21.87 15.17L22.85 14.19C23.05 14 23.05 13.67 22.85 13.47M13 19.96V22H15.04L21.17 15.88L19.13 13.83L13 19.96Z" /></svg>

                    <svg class="buttonBox__delete buttonBox__btn btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete</title><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                </div>
            </div>

            <div class="library__cardPlus cardPlus card">
                <svg alt="add Book" class="cardPlus__btn btn"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>add Book</title><path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
