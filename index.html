<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libray Odin Project</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title title">Libray Project</h1>
    </header>
    <main class="main">
        <div class="library">
            <div class="library__cardbook cardbook">
                <h2 class="cardbook__title title">The Hobbit</h2>
                <p class="cardbook__author author">J.R.R Tolkien</p>
                <p class="cardbook__page page">259 pages</p>
                <p class="cardbook_isRead isRead">Read</p>
            </div>
            <div class="library__cardbook cardbook">
                <h2 class="cardbook__title title">Babilon</h2>
                <p class="cardbook__author author">Stephen Mayer</p>
                <p class="cardbook__page page">451 pages</p>
                <p class="cardbook_isRead isRead">Not Read yet</p>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
