<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asset/libro-abierto.png" type="image/x-icon">
    <title>Libray Odin Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="modalContainer" id="modalContainer">
        <div class="modal card">
            <h2 class="modal__title title">Book Data</h2>
            
            <input class="modal__input" id="bookTitle" name="bookTitle"type="text">
            <label class="modal__label"for="bookTitle">Title</label>

            <input class="modal__input" id="bookAuthor" name="bookAuthor" type="text">
            <label class="modal__label"for="bookAuthor">Author</label>

            <input class="modal__input" id="bookPages" name="bookPages" type="text">
            <label class="modal__label modal__label--last"for="bookPages">Pages</label>

            <label class="modal__label--checkbox" for="readStatus">Is Read?</label>
            <input class="modal__input--checkbox" id="readStatus" type="checkbox" name="readStatus">

            <div class="modal__buttonBox buttonBox">
                <button class="modal__okBtn modal__btn modal__btn--bgBlue" id="okBtn" type="button" aria-label="Confirm">Ok</button>
                <button class="modal__cancelBtn modal__btn" id="cancelBtn" type="button" aria-label="Cancel">Cancel</button>
            </div>

        </div>
    </div>
    <header class="header">
        <h1 class="header__title title">Libray Project</h1>
    </header>
    <main class="main" id="root">
        <div class="library">
            <div class="library cardsContainer" id="libraryDOM"></div>

            <div class="library__plusCard plusCard card">
                <svg alt="add Book" class="plusCard__btn btn"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>add Book</title><path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
